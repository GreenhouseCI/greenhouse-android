buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1"

    defaultConfig {
        testInstrumentationRunner = "android.test.InstrumentationTestRunner"
        minSdkVersion 14
        targetSdkVersion 21
    }
    
    productFlavors {
        greenhouseandroid {
            applicationId "com.greenhouseci.greenhouseandroid"
        }

        flavor2 {
            applicationId "com.greenhouseci.greenhouseandroidflavor2"
        }
    }
}

dependencies {
}
