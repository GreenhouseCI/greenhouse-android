buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        if (System.getProperty("GREENHOUSE_BUILD")) {
            versionName = "1.0." + System.getProperty("BUILD_NUMBER", "1")
            versionCode = Integer.valueOf(System.getProperty("BUILD_NUMBER, "1")
        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor1 {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor2 {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor3 {
            proguardFile 'proguard-rules.txt'
        }
    }
}

dependencies {
}
