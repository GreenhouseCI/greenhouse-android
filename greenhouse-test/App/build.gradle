buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        greenhouseBuild = System.getenv()["GREENHOUSE_BUILD"]
        logger.quiet(System.getenv().toMapString())
        if (greenhouseBuild) {
            logger.quiet("GREENHOUSE_BUILD variable is true")
            buildNumber = System.getenv()["BUILD_NUMBER"]
            logger.quiet("BUILD_NUMBER: " + buildNumber)
            versionName = "1.0." + buildNumber 
            versionCode = Integer.valueOf(buildNumber)
        } else {
            logger.quiet("GREENHOUSE_BUILD variable is false")
        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFile 'proguard-android.txt'
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor1 {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor2 {
            proguardFile 'proguard-rules.txt'
        }
        testFlavor3 {
            proguardFile 'proguard-rules.txt'
        }
    }
}

dependencies {
}
